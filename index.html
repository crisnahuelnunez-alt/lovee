<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa para Ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <main id="inicio">
        <div id="puzzle-wrapper">
            <h1>Para empezar, coloca la pieza final en su lugar...</h1>
            <div id="puzzle-container"></div>
            <div id="puzzle-pieces"></div>
        </div>
    </main>

    <div id="sorpresa" class="hidden">
        <div id="capa-visuales">
            <div class="marco-decorativo marco-superior-izquierdo">N</div>
            <div class="marco-decorativo marco-superior-derecho">C</div>
            <div id="fireworks-container">
                <div class="firework"></div><div class="firework"></div><div class="firework"></div>
            </div>
            <div id="marco-ritmico-principal">
                <div class="marco-magico">
                    <div class="pantalla">
                        <div id="background-slideshow"></div>
                        <audio id="audio-player" src="assets/cancion.mp3" crossorigin="anonymous"></audio>
                    </div>
                </div>
            </div>
        </div>

        <div id="capa-ui">
            <div id="info-superior">
                <div id="contador-container">
                    <h3 id="contador"></h3>
                </div>
            </div>
            <div id="info-inferior">
                <div class="letras-recuadro">
                    <h2 id="letras" data-text=""></h2>
                </div>
            </div>
        </div>

        <div id="mensaje-final" class="hidden">
            <h1>Te amo, Cintia</h1>
            <p>Nuestro Viaje Juntos</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
